<!DOCTYPE html>

<html>

	<head>
		<title>Guitar Helper</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type='text/javascript' src='jquery-1.12.1.js'></script>
		<script  type='text/javascript' src='guitar_script.js'></script>


	</head>

<!-- Begin Body -->

	<body>
		<div id="header">
			<h1>
                Guitar Helper
			</h1>

			<a href="">About</a>
		</div>


        <br></br>

        <div class="guitarSettings">
            <div id="chordSelect" class="selectLeft">
                Chord:
                <select id="note">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div>

            <div id="stringSelect" class="selectLeft">
                Strings:
                <select id="strings">
                    <option value="6">6</option>
                </select>
            </div>

            <div id="fretSelect" class="selectLeft">
                Frets:
                <select id="strings">
                    <option value="12">12</option>
                </select>
            </div>

            <div id="tuningSelect" class="selectLeft">
                Tuning:
                <select id="tuning">
                    <option value="Standard">Standard</option>
                </select>
            </div>

            <div id="nextFingering" class="selectRight">
                <button id="btn_nextFingering">Next Fingering</button>
            </div>
        </div>

        <br></br>

        <div class="guitar" id="guitar">
        </div>
        
        
        
        <br></br><br></br><br></br>
        Testing:
        <div class="testing"></div>


	</body>

</html>
