<!DOCTYPE html>

<html>

	<head>
		<title>Guitar Helper</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type='text/javascript' src='jquery-1.12.1.js'></script>
		<script  type='text/javascript' src='guitar_script.js'></script>


	</head>

<!-- Begin Body -->

	<body>
		<div id="header">
			<h1>
                (Insert Title)
			</h1>

			<a href="">About</a>
		</div>


        <br></br>

        <div class="guitarSettings">
            <div id="chordSelect" class="selectLeft">
                Chord:
                <select id="note">
                    <option value="A">A</option>
                </select>
            </div>

            <div id="stringSelect" class="selectLeft">
                Strings:
                <select id="strings">
                    <option value="6">6</option>
                </select>
            </div>

            <div id="tuningSelect" class="selectLeft">
                Tuning:
                <select id="tuning">
                    <option value="Standard">Standard</option>
                </select>
            </div>

            <div id="nextFingering" class="selectRight">
                <button id="btn_nextFingering">Next Fingering</button>
            </div>
        </div>

        <br></br>

        <div class="guitar" id="guitar">
        </div>


	</body>

</html>
